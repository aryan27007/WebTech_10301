<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table with Merged Cells</title>
</head>
<body>

    <h1>Student Information Table</h1>

    <table border="1" cellpadding="10" cellspacing="0" align="center" width="60%">
        <caption><b>Student Academic Details</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td align="left">Aryan</td>
            <td>85</td>
            <td>88</td>
            <td>90</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td align="left">Rohan</td>
            <td>78</td>
            <td>82</td>
            <td>86</td>
        </tr>

        <tr>
            <td colspan="5" align="center">
                <b>End of Student Record</b>
            </td>
        </tr>

    </table>

</body>
</html>
