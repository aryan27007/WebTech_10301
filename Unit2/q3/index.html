<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="main-title">CSS Selectors Demo</h1>

    <p class="highlight">
        This paragraph uses a class selector.
    </p>

    <div class="container">
        <p>This paragraph is inside a div (descendant selector).</p>
        <span>Span inside div</span>
    </div>

    <h2>Grouped Elements</h2>
    <p>This paragraph is styled using group selector.</p>

</body>
</html>
