<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Conditions and Loops</title>
</head>
<body>

    <h2>Check the Console for Output</h2>

    <script>
        /* ---------- Conditional Statements ---------- */

        let marks = 75;

        // if-else statement
        if (marks >= 90) {
            console.log("Grade: A");
        } else if (marks >= 60) {
            console.log("Grade: B");
        } else {
            console.log("Grade: C");
        }

        // switch statement
        let day = 3;
        switch (day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            default:
                console.log("Invalid day");
        }

        /* ---------- Looping Statements ---------- */

        // for loop
        console.log("For Loop:");
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }

        // while loop
        console.log("While Loop:");
        let j = 1;
        while (j <= 5) {
            console.log(j);
            j++;
        }

        // do...while loop
        console.log("Do While Loop:");
        let k = 1;
        do {
            console.log(k);
            k++;
        } while (k <= 5);
    </script>

</body>
</html>
