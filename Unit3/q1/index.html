<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            width: 90%;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Arithmetic Calculator</h2>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <button onclick="add()">Addition</button>
        <button onclick="subtract()">Subtraction</button>
        <button onclick="multiply()">Multiplication</button>
        <button onclick="divide()">Division</button>

        <h3 id="result">Result: </h3>
    </div>

    <script>
        function add() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Result: " + (a + b);
        }

        function subtract() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Result: " + (a - b);
        }

        function multiply() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Result: " + (a * b);
        }

        function divide() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            if (b === 0) {
                document.getElementById("result").innerText = "Result: Cannot divide by zero";
            } else {
                document.getElementById("result").innerText = "Result: " + (a / b);
            }
        }
    </script>

</body>
</html>
