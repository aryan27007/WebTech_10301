<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listener Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            line-height: 100px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Mouse and Keyboard Event Demo</h2>

    <div class="box" id="clickBox">Click Me</div>
    <p>Press any key to see a message below:</p>
    <p id="keyOutput"></p>
    <button id="removeBtn">Remove Click Event</button>

    <script>
        // Mouse event: click
        function handleClick() {
            alert("Box Clicked!");
        }

        const box = document.getElementById("clickBox");
        box.addEventListener("click", handleClick);

        // Keyboard event: keydown
        document.addEventListener("keydown", function(event) {
            const output = document.getElementById("keyOutput");
            output.textContent = `You pressed: ${event.key}`;
        });

        // Remove event listener
        const removeBtn = document.getElementById("removeBtn");
        removeBtn.addEventListener("click", function() {
            box.removeEventListener("click", handleClick);
            alert("Click event removed from box");
        });
    </script>

</body>
</html>
