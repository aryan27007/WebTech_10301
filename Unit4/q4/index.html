<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation: Create, Append, Remove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: disc;
            margin: 20px auto;
            width: 300px;
            padding: 10px;
            border: 2px solid #333;
        }
        li {
            padding: 5px 0;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

    <h2>Dynamic DOM Manipulation</h2>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Last Item</button>
    <button onclick="modifyItem()">Modify First Item</button>

    <script>
        const list = document.getElementById("myList");

        // Append a new child element
        function addItem() {
            const li = document.createElement("li");
            li.textContent = "New Item";
            list.appendChild(li);
        }

        // Remove last child element
        function removeItem() {
            if (list.lastElementChild) {
                list.removeChild(list.lastElementChild);
            } else {
                alert("No items to remove!");
            }
        }

        // Modify the first child element
        function modifyItem() {
            if (list.firstElementChild) {
                list.firstElementChild.textContent = "Modified Item";
                list.firstElementChild.style.color = "red";
            } else {
                alert("No items to modify!");
            }
        }
    </script>

</body>
</html>
